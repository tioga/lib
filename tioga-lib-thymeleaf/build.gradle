project(":tioga-lib-thymeleaf") {
  version = "1.0.0"

  dependencies {
    compile("org.thymeleaf:thymeleaf:2.1.4.RELEASE") {force = true}
    compile("org.thymeleaf.extras:thymeleaf-extras-java8time:2.1.0.RELEASE")
